          <form action="action_page.php" method="get">
    
            <label for="nombreCompleto" >Nombres y Apellidos: </label>
            <input type="text" id="nombreC" name="nombreC" placeholder="Ingresa Nombres Apellidos"><br><br>
    
            <label for="id" >Número de Identificación:</label>
            <input type="number" id="ident" name="ident" placeholder="Ingresa Identificación"><br><br>

            <label for="profe" >Profesión:</label>
            <input type="text" id="profesion" name="profesion" placeholder="Ingresa Profesión"><br><br>
    
            <label for="Tel_Movil" >Teléfono Móvil:</label>
            <input type="number" id="movil" name="movil" placeholder="Ingresa Teléfono Móvil"><br><br>
    
            <label for="Tel_fijo" >Teléfono Fijo:</label>
            <input type="number" id="fijo" name="fijo" placeholder="Ingresa Teléfono Fijo"><br><br>
    
            <label for="direccion" >Dirección de Residencia:</label>
            <input type="text" id="dir" name="dir" placeholder="Ingresa Dirección"><br><br>
    
            <label for="G_sanguineo" >Grupo Sanguineo:</label>
            <input type="text" id="Grupo_sang" name="Grupo_sang" placeholder="Ingresa Grupo Sanguineo"><br><br>
    
            <label for="RH" >Factor RH:</label>
            <input type="text" id="Factor_RH" name="Factor_RH" placeholder="Ingresa Factor RH "><br><br>
    
            <label for="eps" >Entidad promotora de Salud:</label>
            <input type="text" id="entidad_eps" name="entidad_eps" placeholder="Ingresa EPS"><br><br>

            <!--Formulario de selección desplegable-->
            <label for="vincu" >Tipo de vinculación:</label>
            <select name="vinculacion" id="vinculacion">
                <option value="1">Contrato a termino Indefinido</option>
                <option value="2">Contrato de Obra o Labor</option>
                <option value="1">Contrato por Prestación de Servicios</option>
            </select>
    
            <div class="button">
              <button type="submit">Siguiente</button>
            </div>
          </form>
