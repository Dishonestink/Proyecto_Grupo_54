<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Estos links son para la coneccion a las fuentes de Google, las fuentes son para que las letras se vean mejor -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">



    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>



    <!-- Conexion a los estilos CSS de esta pagina -->
    <link rel="stylesheet" href="style.css">


    <!-- Etiquetas Meta (No tocar)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Titulo de la pagina -->
    <title>Registro de Administradores</title>
</head>


<!-- Cuerpo de la pagina -->
<body>


    <!-- Div fondo principal -->
    <div id="fondoPrincipal">


        <!-- Icono y Banner (El icono solo es mientras diseñamos un logo para nuestro proyecto)-->
        <div id="icon"><img src="icono.png" id="icono" alt=""><a id="a" href="/" target="_blank"><h1 id="bannerName">Gestion de Estudiantes</h1></a></div>

        <!--Formulario de registro-->
        <div id="cuerpoFormularioRegistro">
            <form action="">
                <h3 id="formularioName">Cuenta Administrador</h3>
                <label class="elementosRegistro elementosRegistroName arreglo" for="name" >Nombre</label>
                <br>
                <input class="elementosRegistro" type="text" name="name" id="name" placeholder="Ingrese su nombre">
                <br>
                <label class="elementosRegistro elementosRegistroName" for="email">Correo electronico</label>
                <br>
                <input class="elementosRegistro" type="email" name="email" id="email" placeholder="Ingrese su correo electronico">
                <br>
                <label class="elementosRegistro elementosRegistroName" for="password">Contraseña</label>
                <br>
                <input class="elementosRegistro" type="password" name="password" id="password" placeholder="Ingrese una contraseña">
                <br>
                <button class="elementosRegistro buton" type="button" onclick="getValueInput()">Registrar</button>
            </form> 

            <!-- Copyright -->
            <h6 id="copy"> © copyright Mision TIC 2022</h6>
            
        </div>
    </div>
    
</body>
</html>
